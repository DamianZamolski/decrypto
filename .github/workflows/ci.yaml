name: ci

on:
  push:
    branches:
      - main

env:
  repository: damianzamolski/party-games

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build web image
        run: docker build -t ghcr.io/${{ env.repository }}/web:latest -f ./web/Dockerfile .

      - name: push web image
        run: docker push ghcr.io/${{ env.repository }}/web:latest

  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build server image
        run: docker build -t ghcr.io/${{ env.repository }}/server:latest -f ./server/Dockerfile .

      - name: push server image
        run: docker push ghcr.io/${{ env.repository }}/server:latest

  e2e:
    runs-on: ubuntu-latest
    needs: [build-web, build-server]
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: log in to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: pull web image
        run: docker pull ghcr.io/${{ env.repository }}/web:latest

      - name: pull server image
        run: docker pull ghcr.io/${{ env.repository }}/server:latest

      - name: start services
        run: docker-compose up -d

      - name: stop services
        if: always()
        run: docker-compose down
